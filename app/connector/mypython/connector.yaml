kind: Connector
version: v2
definition:
  name: mypython
  subgraph: app
  source: hasura/python:v0.1.4
  context: .
  envMapping:
    HASURA_CONNECTOR_PORT:
      fromEnv: APP_MYPYTHON_HASURA_CONNECTOR_PORT
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_MYPYTHON_HASURA_SERVICE_TOKEN_SECRET
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_MYPYTHON_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_MYPYTHON_OTEL_SERVICE_NAME
    PG_CONNECTION_URI:
      fromEnv: APP_MYPOSTGRES_CONNECTION_URI
    OPENAI_API_KEY:
      fromEnv: APP_MYPYTHON_OPENAI_API_KEY